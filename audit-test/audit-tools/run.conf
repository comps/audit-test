function run_test {
    declare status x=$1
    shift

    # Force the audit log to rotate
    rotate_audit_logs || return 2

    # Run the test
    cd tests
    "./test_$x" "$@"
    status=$?

    return $status
}

+ auditd_restart
+ auditd_start
+ auditd_stop
+ auditd_reload

# These tests are tied to the static audit.log in the tests directory.  If you
# add tests, make sure there are matching records in the log.
+ ausearch -a 6179
+ ausearch -a 49969
+ ausearch -c chmod
+ ausearch -f .Xdefaults
+ ausearch -ga 10208
+ ausearch -p 25761
+ ausearch -m ALL
+ ausearch -m SYSCALL
+ ausearch -sv yes
+ ausearch -ua 10208
+ ausearch -x /bin/chmod
+ ausearch -hn remote.system.domain.com
if [[ $PPROFILE == lspp ]]; then
+ ausearch -su system_u:system_r:sshd_t:s0-s15:c0.c1023
+ ausearch -o system_u:object_r:lib_t:s0
fi

+ ausearch test
+ permissions
+ rules
