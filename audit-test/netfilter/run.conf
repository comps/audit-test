               protov=6
                 ;;
             53)
               iptables -A INPUT -p tcp --dport $tst_port1 -m conntrack --ctstate NEW -j LOG --log-prefix "NEW state ipv4"
               iptables -A INPUT -p tcp --dport $tst_port1 -m conntrack --ctstate NEW -j AUDIT_ACCEPT
               actv=0
