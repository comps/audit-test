              62)
                if [[ $PPROFILE = lspp ]] ; then
                   expect -c'
                     spawn run_init service ip6tables restart
                     expect "Password:"
                     sleep 1
                     send "$env(PASSWD)\r"
                     wait
                     close'
                else
                  service ip6tables restart
                fi
                exit_pass
                   ;;
              *)
                exit_pass
                ;;
        esac

#        exit_pass
    )
    status=$?

    # display the audit log items
    if [[ $status != 0 ]]; then
        echo
        echo augrok output
        echo -------------
        augrok --seek=$log_mark type!=DAEMON_ROTATE
    fi

    return $status
}

