function run_test { 
    cd tests
    eval "./test_$1"
}

+ auditd_restart

# These tests are tied to the static audit.log in the tests directory.  If you
# add tests, make sure there are matching records in the log.
+ ausearch '-a 186'
+ ausearch '-a 49969'
+ ausearch '-c chmod'
+ ausearch '-f .Xdefaults'
+ ausearch '-ga 10208'
+ ausearch '-p 25761'
+ ausearch '-m ALL'
+ ausearch '-m ALL -i'
+ ausearch '-m SYSCALL'
+ ausearch '-sv yes'
+ ausearch '-ua 10208'
+ ausearch '-x /bin/chmod'
