function run_test { 
    cd tests
    eval "./$1"
}

+ test_pam_loginuid.sh
+ test_max_log_file.bash ignore keep_logs rotate suspend syslog 
+ test_admin_space_left.bash email halt ignore single suspend syslog
+ test_space_left.bash email halt ignore single suspend syslog 
+ test_disk_full_action.bash halt ignore single suspend syslog 
+ test_disk_error_action.bash halt ignore single suspend syslog 

# email actions aren't fully available until version 1.0.8
audit_version=( $(rpm -q audit --qf '%{VERSION}' | sed 's/\./ /g') )
if [[ ${audit_version[0]} -lt 1 || ( ${audit_version[0]} -eq 1 && 
    ${audit_version[1]} -eq 0 && ${audit_version[2]} -lt 8 ) ]]
then
    - test_admin_space_left.bash email
    - test_space_left.bash email
fi
