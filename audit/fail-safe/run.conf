function run_test { 
    declare x
    cd tests

    for x in "test_${1}.sh" "test_${1/ /.sh }" \
            "test_${1}.bash" "test_${1/ /.bash }"; do
        if [[ -x ${x%% *} ]]; then
            set -- "$x"
            break
        fi
    done

    eval "./$1"
}

+ pam_loginuid
+ max_log_file ignore keep_logs rotate suspend syslog 
+ admin_space_left email halt ignore single suspend syslog
+ space_left email halt ignore single suspend syslog 
+ disk_full_action halt ignore single suspend syslog 
+ disk_error_action halt ignore single suspend syslog 

# email actions aren't fully available until version 1.0.8
audit_version=( $(rpm -q audit --qf '%{VERSION}' | sed 's/\./ /g') )
if [[ ${audit_version[0]} -lt 1 || ( ${audit_version[0]} -eq 1 && 
    ${audit_version[1]} -eq 0 && ${audit_version[2]} -lt 8 ) ]]
then
    - admin_space_left email
    - space_left email
fi
