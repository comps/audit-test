function run_test { 
    declare x

    # Force the audit log to rotate
    rotate_audit_logs || return 2

    cd tests
    for x in "${1}.sh" "${1/ /.sh }" \
            "test_${1}.bash" "test_${1/ /.bash }"; do
        if [[ -x ${x%% *} ]]; then
            set -- "$x"
            break
        fi
    done

    eval "./$1"
    status=$?

    # Display the log items if it failed
    if [[ $status == 1 ]]; then
        echo
        echo augrok output
        echo -------------
        augrok type!=DAEMON_ROTATE
    fi

    return $status
}

+ process_attrs
+ success yes no
+ syscall_attrs name number
+ inode_linked file link symlink
+ watch_linked file link symlink
+ watch_create open mkdir link symlink
+ watch_remove unlink rmdir
