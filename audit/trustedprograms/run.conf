function run_test { 
    # Force the audit log to rotate
    rotate_audit_logs || return 2

    # Run the test
    if [[ ${1%% *} == *.sh ]]; then
        cd tests
        eval "./$1"
    else
        eval "./trustedprograms -t $1"
    fi
    status=$?

    # Display the log items if it failed
    if [[ $status == 1 ]]; then
        echo
        echo augrep output
        echo -------------
        augrep type!=DAEMON_ROTATE
    fi

    return $status
}

