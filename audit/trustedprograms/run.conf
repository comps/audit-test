function run_test { 
    declare x

    # Force the audit log to rotate
    rotate_audit_logs || return 2

    # Run the test
    cd tests
    for x in "test_${1}.sh" "test_${1}.bash"; do
        if [[ -x ${x%% *} ]]; then
            set -- "$x"
            break
        fi
    done

    eval "./$1"
    status=$?

    # Display the log items if it failed
    if [[ $status == 1 ]]; then
        echo
        echo augrok output
        echo -------------
        augrok type!=DAEMON_ROTATE
    fi

    return $status
}

